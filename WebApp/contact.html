<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">e-Learner</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="index.html">Homepage</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="about.html">How it works</a></li>
            <li><a href="login.html">Log in</a></li>
        </ul>
    </header>


    <!-- Main -->
    <main>
        <!-- Hero -->
        <section id="hero">
            <div id="hero-text">
                <div id="hero-text-inner">
                    <h2>Send us a message?</h2>
                    <h2>You can use the form before to get in Touch</h2>
                    <h3>We'll love to hear from you</h3>
                </div>
            </div>
        
        </section>

        <section class="container">
        <form action="action_page.html">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Country</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="uk">United Kingdom</option>
                <option value="usa">Netherlands</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
        </section>


    </main>

    <footer>
        <h3>Get In Touch</h3>
        <p>Email or call us to set up a consult</p>
        <p>Email:
            <strong>hello@elearner.com</strong>
        </p>
        <p>Phone:
            <strong>(31) 555-5555</strong>
        </p>

    </footer>

</body>

</html>
